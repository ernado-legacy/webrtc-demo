<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>WebRTC API Demo</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            margin: 0;
        }

        body {
            color: #222;
            background: #e5e5e5;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            font-size: 130%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1, h2 {
            font-weight: 300;
        }
        #target, #send {
            color: #222;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            font-size: 100%;
        }
    </style>
</head>
<body>
<h1>Webrtc demo</h1>
<h2>by ernado</h2>
<div>Your id: <span id="user-id" /></div>
<div>Target: <input id="target" size="8" /></div>
<div><button value="send" id="send">send</button></div>
<script type="text/javascript" src="//yandex.st/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/adapter.js"></script>
<script>
    var cfg = {iceServers: [{"url": "turn:stun.cydev.ru"}, {"url": "stun:stun.cydev.ru"}]}
    // cfg = {iceServers: [{"url": "stun:cydev.ru"}]}
    var connection = new WebSocket('ws://' + window.location.host + '/realtime');
    var id;
    var target;
    var answererDataChannel, offererDataChannel;

    function setChannelEvents(channel) {
        channel.onmessage = function (event) {
            var data = JSON.parse(event.data);
            console.log(data);
        };
        channel.onopen = function () {
            console.log('data channel opened');
            channel.push = channel.send;
            channel.send = function (data) {
                channel.push(JSON.stringify(data));
            };
            channel.send({"id": id});
        };

        channel.onerror = function (e) {
            console.error('channel.onerror', JSON.stringify(e, null, '\t'));
        };

        channel.onclose = function (e) {
            console.warn('channel.onclose', JSON.stringify(e, null, '\t'));
        };
    }

    var Offerer = {
        createOffer: function () {
            console.log('creating offer');
            var peer = new RTCPeerConnection(cfg);

            offererDataChannel = peer.createDataChannel('channel', {});
            setChannelEvents(offererDataChannel);

            peer.onicecandidate = function (event) {
                if (event.candidate) {
                    console.log('sending candidate');
                    var data = JSON.stringify({"candidate": event.candidate})
                    connection.send(data);
                }
            };

            peer.createOffer(function (sdp) {
                console.log('sending sdp');
                peer.setLocalDescription(sdp);
                var data = JSON.stringify({"offer": sdp})
                connection.send(data);
            });

            this.peer = peer;

            return this;
        },
        setRemoteDescription: function (sdp) {
            this.peer.setRemoteDescription(new RTCSessionDescription(sdp));
        },
        addIceCandidate: function (candidate) {
            this.peer.addIceCandidate(new RTCIceCandidate({
                sdpMLineIndex: candidate.sdpMLineIndex,
                candidate: candidate.candidate
            }));
        }
    };

    var Answerer = {
        createAnswer: function (offerSDP) {
            console.log('creating answerer');
            var peer = new RTCPeerConnection(cfg);
            peer.ondatachannel = function (event) {
                answererDataChannel = event.channel;
                setChannelEvents(answererDataChannel);
            };

            peer.onicecandidate = function (event) {
                if (event.candidate) {
                    console.log('sending answer candidate')
                    var data = JSON.stringify({"candidate": event.candidate})
                    connection.send(data);
                }
            };

            peer.setRemoteDescription(new RTCSessionDescription(offerSDP));
            peer.createAnswer(function (sdp) {
                peer.setLocalDescription(sdp);
                console.log('sending answer');  
                var data = JSON.stringify({"answer": sdp})
                connection.send(data);
            });

            this.peer = peer;

            return this;
        },
        addIceCandidate: function (candidate) {
            this.peer.addIceCandidate(new RTCIceCandidate({
                sdpMLineIndex: candidate.sdpMLineIndex,
                candidate: candidate.candidate
            }));
        }
    };

    var answerer;
    var offerer;

    connection.onmessage = function (e) {
        try {
            var signal = JSON.parse(e.data);
        } catch (e) {
            console.log(e);
            return
        }
        console.log("signal", signal);
        if (signal.offer) {
            console.log('got offer');
            answerer = Answerer.createAnswer(signal.offer);
        }
        if (signal.answer) {
            console.log('got answer');
            offerer.setRemoteDescription(signal.answer);
        }
        if (signal.candidate) {
            console.log('got remote candidate');
            (answerer || offerer).addIceCandidate(signal.candidate);
        }
        if (signal.id) {
            id = signal.id;
            console.log('your id', id);
            document.getElementById("user-id").innerHTML = id;
        }
        if (signal.target && target != signal.target) {
            target = signal.target;
            console.log('got new target', signal.target);
            connection.send(JSON.stringify(signal));
            $('#target').val(target);
        }
    }
    
    $('#target').on('keydown', function(e){
        if (e.which == 13) {
            target = $(this).val().toLowerCase();
            console.log("target", target);
            var data = JSON.stringify({"target": target});
            connection.send(data);
            offerer = Offerer.createOffer();
        }
    });
    $('#send').click(function(){
        (offererDataChannel || answererDataChannel).send('hello');
    })
</script>
</body>
</html>
